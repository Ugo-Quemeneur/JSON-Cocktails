<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="Style/style.css" />
    <title>Carte de cocktails</title>
</head>
<body>
    <header id="header">
        <img src="Img/Logo_cocktail.PNG" id="logo">
        <h4 id="title">Cocktail bored</h4>
    </header>
    <main>
        <section id="welcome">
            <article>
                <h1>Welcome to Cocktail Bored</h1>
                <p>Try the cocktail shaker for a random cocktail</p>
            </article>
            <article>
                <button type="button" class="btn btn-light">Shake me a cocktail</button>
                <!-- Cocktail au hasard à générer depuis le js  -->
            </article>
        </section>
        <section id="corps">
            <form>
                <div id="choice">
                    <div>
                        <input type="radio" id="ingred" name="drone" value="Ingredients" checked />
                        <label for="Ingredients">Ingredients</label>
                    </div>
                    <div>
                        <input type="radio" id="coname" name="drone" value="cocktailname" />
                        <label for="cocktailname">Cocktail name</label>
                    </div>
                </div>
                <div id="searchbut">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchbar">
                <button class="btn btn-outline-dark" type="submit">Search</button>
                </div>
            </form>
        </section>
    </main>
    <script src="Script/script.js"></script>
</body>
</html>
